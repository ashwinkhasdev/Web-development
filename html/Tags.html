<html>
     <head>
        <title> Anchor tag example</title>
     </head>    


    <body>  
        <!-- meter , subscript , center  and superscript  Tag  --> 
          <center>
            <h3>
            a <sup> 2</sup> <sup> 3 </sup> + b <sup> 2 </sup>
            <br/>
            log <sub> 10 </sub> 45 
            </h3>
        </center>
       <br>
        <meter min = "0" max =" 100 " value="30" ></meter>

    </body>
</html>
