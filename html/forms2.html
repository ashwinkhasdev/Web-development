<html>
    <head>
        <title> Form Attributes </title>
    </head>

    <body>

        <form>
            <fieldset>
                <legend>Form Attributes</legend>
                <br>

            Name : <input type="text" name="Name" placeholder="Enter your name" required="" autofocus="" />
            <br><br>

            Country : <input type="checkbox" name="Country" checked ="" value="India"/> India 
                      <input type="checkbox" name="Country" value="others" /> Other
            <br><br>

            color : <input type="color" name="color" value ="#ff8856"/>
            <br><br>
            
            Readonly field : <input type="text" readonly="" name ="readonly" value ="readyy">
            <br><br>
            Disabledfield : <input type="text" name="Disabledfield" disabled="">

            <br><br>
            <input type="submit" value="submit"/>

            </fieldset>




        </form>
        
        

    </body>
</html>
